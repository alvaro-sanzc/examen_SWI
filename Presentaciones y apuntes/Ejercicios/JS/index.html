<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Generador de Contraseñas</h1>
        <form id="formularioContraseña">
            <label for="numPalabras">Número de palabras:</label>
            <input type="number" id="numPalabras" name="numPalabras" min="1" max="10" value="4">
            
            <label>
                <input type="checkbox" id="capitalizar"> Comenzar cada palabra con mayúscula
            </label>
            
            <label>
                <input type="checkbox" id="sinRepetir"> No repetir palabras
            </label>
            
            <button type="button" id="botonGenerar">Generar Contraseña</button>
        </form>

        <div id="resultadoContraseña">
            <h2>Contraseña Generada:</h2>
            <p id="contraseña"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
